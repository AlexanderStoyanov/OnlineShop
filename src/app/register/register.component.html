<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="">First name</label>
            <input id="firstName" [(ngModel)]="registerUserData.firstName" name="firstName" type="text" class="form-control rounded-0" #firstName="ngModel" required />
            </div>
          <div class="form-group">
            <label for="">Last name</label>
            <input id="lastName" [(ngModel)]="registerUserData.lastName" name="lastName" type="text" class="form-control rounded-0" #lastName="ngModel" required />
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input id="email" [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control rounded-0" #email="ngModel" required />
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input id="password" [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0" #password="ngModel" required />
          </div>
          <div *ngIf="!password.invalid && !email.invalid && !lastName.invalid && !firstName.invalid">
            <button (click)="registerUser()" type="button" class="btn btn-primary float-right">Register</button>
          </div>
          <div *ngIf="password.invalid || email.invalid || lastName.invalid || firstName.invalid" style="text-align:center;">
            Please fill all the blanks
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
