<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="">Email</label>
            <input id="email" [(ngModel)]="loginUserData.email" name="email" type="text" class="form-control rounded-0" #email="ngModel" required />
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input id="password" [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-0" #password="ngModel" required />
          </div>
          <div *ngIf="!password.invalid && !email.invalid">
            <button (click)="loginUser()" type="button" class="btn btn-success float-right">Login</button>
          </div>
          <div *ngIf="password.invalid || email.invalid" style="text-align:center;">
            Please fill all the blanks
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
